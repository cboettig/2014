## Standard Jeyll config options
permalink: /:year/:month/:day/:title.html
exclude: [ _posts/source/, _posts/_private/, assets/figures]

## Flag to  turn on redirects plugin.  (Deactivate when redirects no longer get hits to save space)
redirects: yes 

## Flag to turn on search index plugin
searchindex: no

## Useful metadata, available to a liquid filter as site.title, site.author.name, etc
## Used in _inculdes templates headers and footers.  
title: Lab Notebook 
tagline: Theoretical ecology and evolution
author:
  name: Carl Boettiger
  email: cboettig@gmail.com
  givenName: Carl
  familyName: Boettiger
  twitter: cboettig
  github: cboettig
  mendeley: carl-boettiger
keywords: Science, Ecology, Evolution, Open Science, Reproducible Research
description: My open lab notebook- research in theoretical ecology and evolution
url: http://www.carlboettiger.info
repo: https://github.com/cboettig/labnotebook # used in linking history

## Google Analytics key (in _includes/analytics.html)
analytics: UA-18401403-1 

## toggle on sidebar pageviews -- can take a long time for a large site 
pageviews: true




## Markdown Parser (standard Jekyll argument, extended to special parser)
markdown: pandoc
pandoc:
  extensions: 
    - smart
    - mathjax
