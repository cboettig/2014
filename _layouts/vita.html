{% include header.html %}

    <div class="row">
      <div class="span6 offset2">
      <style>
        .cv {
              font-size: 13px;
              line-height: 18px;
              text-align: justify;         
        }
         .cv ul, ol { 
              margin-left: 0;
              margin-bottom: 30px;
              list-style: none;
        }
         .cv li {
              margin-bottom: 10px;
        }
        .cv strong {
          font-weight: bolder;
        }

      </style>
      <div class="cv">
        <article>
        {{ content }}
        </article>
      </div>
    </div>

    <!-- Custom sidebar -->      
    <div class="span2">
      <a href="http://www.carlboettiger.info/assets/files/cv.pdf"  
        onclick="var that=this;_gaq.push(['_trackEvent','Download','PDF',this.href]); 
        setTimeout(function(){location.href=that.href;},200);
        return false;" class="btn btn-large"><i class="icon-file-alt"></i>pdf</a>

    </div>
